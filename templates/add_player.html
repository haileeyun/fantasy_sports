<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Fantasy League</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Add Player</h1>
        
        <form method="POST">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>

            <!-- Sport -->
            <div class="mb-3">
                <label for="sport" class="form-label">Sport</label>
                <select class="form-select" id="sport" name="sport" required>
                    <option value="FTB">Football (FTB)</option>
                    <option value="SB">Soccer (SB)</option>
                    <option value="BB">Basketball (BB)</option>
                </select>
            </div>

            <!-- Position -->
            <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <select class="form-select" id="position" name="position" required>
                    <option value="WR">Wide Receiver (WR)</option>
                    <option value="RB">Running Back (RB)</option>
                    <option value="QB">Quarterback (QB)</option>
                    <option value="TE">Tight End (TE)</option>
                    <option value="LB">Linebacker (LB)</option>
                    <option value="K">Kicker (K)</option>
                </select>
            </div>

            <!-- Team -->
            <div class="mb-3">
                <label for="team" class="form-label">Team</label>
                <input type="text" class="form-control" id="team" name="team" required>
            </div>

            <!-- Fantasy Points -->
            <div class="mb-3">
                <label for="fantasy_points" class="form-label">Fantasy Points</label>
                <input type="number" step="any" class="form-control" id="fantasy_points" name="fantasy_points_scored" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Player</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
